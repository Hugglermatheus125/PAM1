<script>

    let palavra = prompt('Digite uma palavra: ');
    let tamanho = palavra.length;


    if(tamanho > 10)
        alert('Inumeros caracteres encontrados.');

    if(tamanho > 5 && tamanho <= 10)
        alert('Boa quantia de caracteres.');

    if(tamanho <= 5)
        alert('Poucos caracteres.');

</script>
